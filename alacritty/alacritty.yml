env:
    TERM: xterm-256color

window:

    dimensions:
        columns: 80
        lines: 24

    padding:
        x: 6
        y: 6

    decorations: full

    title: Alacritty
    class:
        instance: Alacritty
        general: Alacritty

scrolling:
    history: 5000

font:
    normal:
        family: Source Code Pro
        style: Regular

    bold:
        family: Source Code Pro
        style: Bold

    italic:
        family: Source Code Pro
        style: Italic

    bold_italic:
        family: Source Code Pro
        style: Bold Italic
    
    size: 12.0
    antialias: true
    autohint: true

    offset:
        x: 0
        y: 1

render_timer: false

draw_bold_text_with_bright_colors: true

colors:
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

background_opacity: 0.96

bell:
    animation: EaseOutExpo
    duration: 5

selection:
    semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
    save_to_clipboard: false

cursor:
    style:
        shape: Block

    vi_mode_style:
        shape: Block
    
    unfocused_hollow: true

live_config_reload: true
